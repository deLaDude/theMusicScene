<article id='tmsPanel' data-bind="css: { open: isContentOpen }">
	<header>
		<hgroup>
			<a href="https://plus.google.com/u/0/communities/104349056546867898421" target="_blank">
				<h1>the Music Scene</h1>
				<h2>by Duder</h2>
			</a>
		</hgroup>
		<div id="hud">
			<section data-bind="if: library.activePlaylist().active !== undefined">
				<hgroup>
					<h1>Top of Queue</h1>
					<h2 data-bind="text: library.activePlaylist().name" title="Active playlist."></h2>
				</hgroup>
				<div data-bind="if: library.topOfActive() !== undefined, css: { previewActive: previewActive }">
					<div>
						<img data-bind="attr: { src: library.topOfActive().art(), title: library.topOfActive().album() }" />
					</div>
					<div>
						<label data-bind="text: library.topOfActive().artist"></label>
						<span data-bind="text: library.topOfActive().song"></span>
					</div>
					<div class='playBtn' data-bind="click: toggleTopOfQueuePreview, attr: { title: 'Play Preview.' }">
        		<div></div>
					</div>					
					<div class="ticker"></div>
			</section>
		</div>
		<nav>
			<div class='listBtn' data-bind='click: toggleOpen, css: { active: isContentOpen }, attr: { title: isContentOpen() ? "Close Library." : "Open Library." }'>
				<div><div></div></div>
			</div>	

			<div class='bopBtn' data-bind='click: toggleAutoBop, css: { active: autoBopOn }, attr: { title: autoBopOn() ? "Turn off auto-bop." : "Turn on auto-bop." }'>
				<div><div></div></div>
			</div>

			<!-- ko if: library.activePlaylist().active !== undefined -->
				<div class='heartBtn' data-bind='click: snagSong, css: { active: library.activePlaylist().activeSongInList }, attr: { title: library.activePlaylist().activeSongInList() ? "Playing song is in your active list." : "Add song to active list."}'>
					<div></div>
				</div>
			<!-- /ko -->
		</nav>
	</header>

	<div id="tmsContent" data-bind="idleTimer: { isIdle: isContentIdle, isOpen: isContentOpen, timeout: 60 }, css: { idle: isContentIdle }">
		<!-- Song List -->
		<div id="songList" data-bind='template: { name: "songList-template", data: library }'></div>
	</div>
</article>
